<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translator (MM-TH)</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .app-container { background: #ffffff; width: 100%; max-width: 450px; height: 90vh; border-radius: 30px; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .display-area { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px; text-align: center; font-size: 26px; color: #333; font-weight: 500; overflow-y: auto; line-height: 1.5; }
        .footer { background: #f8f9fa; padding: 40px 20px; border-top: 1px solid #eee; border-radius: 40px 40px 0 0; }
        
        .mic-row { display: flex; justify-content: space-around; align-items: center; }
        .mic-btn { 
            width: 100px; height: 100px; border-radius: 50%; border: 4px solid #fff; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; 
            font-size: 35px; transition: 0.3s; background-size: cover; background-position: center;
            position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Myanmar Flag Mic */
        #btnMM { 
            background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://flagcdn.com/w320/mm.png'); 
        }
        
        /* Thai Flag Mic */
        #btnTH { 
            background-image: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.2)), url('https://flagcdn.com/w320/th.png'); 
        }

        .mic-btn span { color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.8); z-index: 1; }
        .mic-btn:active { transform: scale(0.9); }
        .listening { border-color: #ff4757; animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.6); } 70% { box-shadow: 0 0 0 20px rgba(255, 71, 87, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); } }
        
        .label { text-align: center; margin-top: 10px; font-weight: bold; color: #555; font-size: 14px; }
        .btn-group { display: flex; flex-direction: column; align-items: center; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="display-area" id="displayText">
        á€…á€€á€¬á€¸á€•á€¼á€±á€¬á€›á€”á€º á€¡á€œá€¶á€€á€­á€¯ á€”á€¾á€­á€•á€ºá€•á€«
    </div>

    <div class="footer">
        <div class="mic-row">
            <div class="btn-group">
                <button class="mic-btn" id="btnMM" onclick="startTranslate('my-MM', 'th')"><span>ðŸŽ¤</span></button>
                <div class="label">MYANMAR</div>
            </div>
            <div class="btn-group">
                <button class="mic-btn" id="btnTH" onclick="startTranslate('th-TH', 'my')"><span>ðŸŽ¤</span></button>
                <div class="label">THAI</div>
            </div>
        </div>
    </div>
</div>

<script>
    const displayText = document.getElementById('displayText');

    function speak(text, langCode) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = langCode;
        window.speechSynthesis.speak(utterance);
    }

    async function startTranslate(inputLang, targetLang) {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Chrome Browser á€€á€­á€¯ á€¡á€žá€¯á€¶á€¸á€•á€¼á€¯á€•á€±á€¸á€•á€«á‹");
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = inputLang;
        const activeBtn = inputLang === 'my-MM' ? document.getElementById('btnMM') : document.getElementById('btnTH');
        
        activeBtn.classList.add('listening');
        displayText.innerText = "... á€”á€¬á€¸á€‘á€±á€¬á€„á€ºá€”á€±á€žá€Šá€º ...";

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            displayText.innerText = "á€˜á€¬á€žá€¬á€•á€¼á€”á€ºá€”á€±á€žá€Šá€º...";

            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${inputLang.split('-')[0]}&tl=${targetLang}&dt=t&q=${encodeURI(transcript)}`);
                const data = await res.json();
                const translatedText = data[0][0][0];

                displayText.innerHTML = `<div style="font-size: 18px; color: #888; margin-bottom:10px;">${transcript}</div><div><b>${translatedText}</b></div>`;
                
                // á€•á€¼á€”á€ºá€†á€­á€¯á€‘á€¬á€¸á€žá€±á€¬ á€˜á€¬á€žá€¬á€…á€€á€¬á€¸á€–á€¼á€„á€·á€º á€¡á€žá€¶á€‘á€½á€€á€ºá€•á€±á€¸á€›á€”á€º
                speak(translatedText, targetLang === 'th' ? 'th-TH' : 'my-MM');
            } catch (error) {
                displayText.innerText = "Error á€–á€¼á€…á€ºá€žá€½á€¬á€¸á€•á€«á€žá€Šá€ºá‹ á€•á€¼á€”á€ºá€€á€¼á€­á€¯á€¸á€…á€¬á€¸á€•á€«á‹";
            }
        };

        recognition.onend = () => { activeBtn.classList.remove('listening'); };
        recognition.start();
    }
</script>

</body>
</html>
