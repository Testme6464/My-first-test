<body>

<div class="app-container">
    <div class="display-area">
        <div class="status" id="langLabel">MYANMAR MODE</div>
        <div class="original" id="origText">á€”á€¾á€­á€•á€ºá€•á€¼á€®á€¸ á€…á€€á€¬á€¸á€•á€¼á€±á€¬á€•á€«</div>
        <div class="translated" id="transText"></div>
    </div>

    <div class="footer">
        <div class="controls-row">
            <button class="side-btn" onclick="manualSwitch()" title="Switch Language">ðŸ”„</button>
            <button class="main-mic-btn btn-mm" id="micBtn" onclick="toggleMic()">
                <span style="font-size:32px; color:white; text-shadow: 0 2px 4px rgba(0,0,0,0.5);">ðŸŽ¤</span>
            </button>
            <button class="side-btn" onclick="replayAudio()" title="Replay Translation">ðŸ”Š</button>
        </div>
        <div class="hint" id="hintText">á€™á€¼á€”á€ºá€™á€¬á€˜á€¬á€žá€¬á€€á€­á€¯ á€”á€¬á€¸á€‘á€±á€¬á€„á€ºá€™á€Šá€º</div>
    </div>
</div>

<script>
    let recognition;
    let isListening = false;
    let currentInputLang = 'my-MM'; 
    let lastTranslation = ""; 
    let lastTargetLang = "";  

    // WebView á€¡á€á€½á€€á€º á€¡á€‘á€°á€¸á€•á€¼á€„á€ºá€†á€„á€ºá€‘á€¬á€¸á€žá€±á€¬ speak function
    function speak(text, lang) {
        if (!text) return;
        // Google TTS Link á€€á€­á€¯ á€¡á€žá€¯á€¶á€¸á€•á€¼á€¯á€á€¼á€„á€ºá€¸á€€ WebView á€™á€¾á€¬ á€¡á€žá€¶á€‘á€½á€€á€ºá€–á€­á€¯á€· á€¡á€žá€±á€á€»á€¬á€†á€¯á€¶á€¸á€•á€«
        const googleTTS = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=${lang}&client=twbar`;
        const audio = new Audio(googleTTS);
        audio.play().catch(e => console.error("Audio Playback Error:", e));
    }

    function replayAudio() {
        if (lastTranslation) {
            speak(lastTranslation, lastTargetLang);
        }
    }

    function manualSwitch() {
        const micBtn = document.getElementById('micBtn');
        const langLabel = document.getElementById('langLabel');
        const hintText = document.getElementById('hintText');

        if (currentInputLang === 'my-MM') {
            currentInputLang = 'th-TH';
            micBtn.className = 'main-mic-btn btn-th';
            langLabel.innerText = 'THAI MODE';
            hintText.innerText = 'á€‘á€­á€¯á€„á€ºá€¸á€˜á€¬á€žá€¬á€€á€­á€¯ á€”á€¬á€¸á€‘á€±á€¬á€„á€ºá€™á€Šá€º';
        } else {
            currentInputLang = 'my-MM';
            micBtn.className = 'main-mic-btn btn-mm';
            langLabel.innerText = 'MYANMAR MODE';
            hintText.innerText = 'á€™á€¼á€”á€ºá€™á€¬á€˜á€¬á€žá€¬á€€á€­á€¯ á€”á€¬á€¸á€‘á€±á€¬á€„á€ºá€™á€Šá€º';
        }
    }

    function toggleMic() {
        if (isListening) {
            recognition.stop();
        } else {
            startListening();
        }
    }

    function startListening() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Speech recognition not supported in this browser.");
            return;
        }

        recognition = new webkitSpeechRecognition();
        recognition.lang = currentInputLang;
        recognition.interimResults = false;

        recognition.onstart = () => {
            isListening = true;
            document.getElementById('micBtn').classList.add('listening');
        };

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('origText').innerText = transcript;
            
            const targetLang = (currentInputLang === 'my-MM') ? 'th' : 'my';
            
            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLang}&dt=t&q=${encodeURI(transcript)}`);
                const data = await res.json();
                const translated = data[0][0][0];
                
                document.getElementById('transText').innerText = translated;
                lastTranslation = translated;
                lastTargetLang = (targetLang === 'my') ? 'my-MM' : 'th-TH';
                
                speak(translated, lastTargetLang);
            } catch (e) {
                console.error("Translation Error:", e);
            }
        };

        recognition.onend = () => {
            isListening = false;
            document.getElementById('micBtn').classList.remove('listening');
        };

        recognition.start();
    }
</script>
