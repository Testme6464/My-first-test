<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translator with Manual Switch</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .app-container { background: white; width: 95%; max-width: 420px; height: 85vh; border-radius: 30px; display: flex; flex-direction: column; box-shadow: 0 20px 40px rgba(0,0,0,0.1); overflow: hidden; }
        
        .display-area { flex: 1; display: flex; flex-direction: column; justify-content: center; padding: 30px; text-align: center; }
        .status { font-size: 14px; color: #ff4757; font-weight: bold; margin-bottom: 20px; }
        .original { font-size: 18px; color: #888; min-height: 30px; }
        .translated { font-size: 26px; font-weight: bold; color: #333; margin-top: 15px; }

        .footer { background: #fdf2e9; padding: 30px; display: flex; flex-direction: column; align-items: center; border-radius: 40px 40px 0 0; gap: 20px; }
        
        /* á€á€œá€¯á€á€ºá€™á€»á€¬á€¸ á€á€Šá€ºá€†á€±á€¬á€€á€ºá€•á€¯á€¶ */
        .controls-row { display: flex; align-items: center; gap: 25px; }

        /* á€¡á€“á€­á€€ á€¡á€á€¶á€–á€™á€ºá€¸á€á€œá€¯á€á€º */
        .main-mic-btn {
            width: 90px; height: 90px; border-radius: 50%; border: 5px solid #fff;
            background-size: cover; background-position: center; cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15); transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-mm { background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('https://flagcdn.com/w320/mm.png'); }
        .btn-th { background-image: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('https://flagcdn.com/w320/th.png'); }

        /* á€˜á€¬á€á€¬á€…á€€á€¬á€¸ á€•á€¼á€±á€¬á€„á€ºá€¸á€œá€²á€á€Šá€·á€º á€á€œá€¯á€á€º */
        .switch-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            background: #fff; color: #8d5524; font-size: 20px; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .switch-btn:active { transform: rotate(180deg); }

        .listening { transform: scale(1.1); animation: pulse 1.5s infinite; border-color: #ff4757; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0.6); } 70% { box-shadow: 0 0 0 20px rgba(255, 71, 87, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 71, 87, 0); } }
        
        .hint { font-size: 13px; color: #8d5524; font-weight: 500; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="display-area">
        <div class="status" id="langLabel">MYANMAR MODE</div>
        <div class="original" id="origText">á€”á€¾á€­á€•á€ºá€•á€¼á€®á€¸ á€…á€€á€¬á€¸á€•á€¼á€±á€¬á€•á€«</div>
        <div class="translated" id="transText"></div>
    </div>

    <div class="footer">
        <div class="controls-row">
            <button class="main-mic-btn btn-mm" id="micBtn" onclick="toggleMic()">
                <span style="font-size:30px; color:white; text-shadow: 0 2px 4px rgba(0,0,0,0.5);">ğŸ¤</span>
            </button>

            <button class="switch-btn" onclick="manualSwitch()" title="Switch Language">
                ğŸ”„
            </button>
        </div>
        <div class="hint" id="hintText">á€™á€¼á€”á€ºá€™á€¬á€˜á€¬á€á€¬á€€á€­á€¯ á€”á€¬á€¸á€‘á€±á€¬á€„á€ºá€™á€Šá€º</div>
    </div>
</div>

<script>
    let recognition;
    let isListening = false;
    let currentInputLang = 'my-MM'; 

    function speak(text, lang) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = lang;
        window.speechSynthesis.speak(utterance);
    }

    // á€˜á€¬á€á€¬á€…á€€á€¬á€¸á€€á€­á€¯ á€œá€€á€ºá€”á€²á€· á€•á€¼á€±á€¬á€„á€ºá€¸á€œá€²á€á€Šá€·á€º function
    function manualSwitch() {
        if (isListening) recognition.stop();
        switchLanguageLogic();
    }

    function switchLanguageLogic() {
        const micBtn = document.getElementById('micBtn');
        const langLabel = document.getElementById('langLabel');
        const hintText = document.getElementById('hintText');

        if (currentInputLang === 'my-MM') {
            currentInputLang = 'th-TH';
            micBtn.className = 'main-mic-btn btn-th';
            langLabel.innerText = "THAI MODE";
            hintText.innerText = "á€‘á€­á€¯á€„á€ºá€¸á€˜á€¬á€á€¬á€€á€­á€¯ á€”á€¬á€¸á€‘á€±á€¬á€„á€ºá€™á€Šá€º";
        } else {
            currentInputLang = 'my-MM';
            micBtn.className = 'main-mic-btn btn-mm';
            langLabel.innerText = "MYANMAR MODE";
            hintText.innerText = "á€™á€¼á€”á€ºá€™á€¬á€˜á€¬á€á€¬á€€á€­á€¯ á€”á€¬á€¸á€‘á€±á€¬á€„á€ºá€™á€Šá€º";
        }
    }

    function toggleMic() {
        if (isListening) {
            recognition.stop();
            return;
        }
        startListening();
    }

    function startListening() {
        recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = currentInputLang;
        
        const micBtn = document.getElementById('micBtn');

        recognition.onstart = () => {
            isListening = true;
            micBtn.classList.add('listening');
        };

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('origText').innerText = transcript;

            const targetLang = (currentInputLang === 'my-MM') ? 'th' : 'my';

            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${currentInputLang.split('-')[0]}&tl=${targetLang}&dt=t&q=${encodeURI(transcript)}`);
                const data = await res.json();
                const translated = data[0][0][0];

                document.getElementById('transText').innerText = translated;
                speak(translated, targetLang === 'th' ? 'th-TH' : 'my-MM');

                // á€˜á€¬á€á€¬á€•á€¼á€”á€ºá€•á€¼á€®á€¸á€á€¬á€”á€²á€· á€á€…á€ºá€á€«á€á€Šá€ºá€¸ á€¡á€œá€­á€¯á€¡á€œá€»á€±á€¬á€€á€ºá€•á€« á€”á€±á€¬á€€á€ºá€á€…á€ºá€œá€¾á€Šá€·á€ºá€¡á€á€½á€€á€º á€•á€¼á€±á€¬á€„á€ºá€¸á€•á€±á€¸á€™á€šá€º
                switchLanguageLogic();

            } catch (e) {
                console.error(e);
            }
        };

        recognition.onend = () => {
            isListening = false;
            micBtn.classList.remove('listening');
        };

        recognition.start();
    }
</script>

</body>
</html>
