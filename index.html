<body>

<div class="app-container">
    <div class="display-area">
        <div class="status" id="langLabel">MYANMAR MODE</div>
        <div class="original" id="origText">·Äî·Äæ·Ä≠·Äï·Ä∫·Äï·Äº·ÄÆ·Ä∏ ·ÄÖ·ÄÄ·Ä¨·Ä∏·Äï·Äº·Ä±·Ä¨·Äï·Ä´</div>
        <div class="translated" id="transText"></div>
    </div>

    <div class="footer">
        <div class="controls-row">
            <button class="side-btn" onclick="manualSwitch()" title="Switch Language">üîÑ</button>

            <button class="main-mic-btn btn-mm" id="micBtn" onclick="toggleMic()">
                <span style="font-size:32px; color:white; text-shadow: 0 2px 4px rgba(0,0,0,0.5);">üé§</span>
            </button>

            <button class="side-btn" onclick="replayAudio()" title="Replay Translation">üîä</button>
        </div>
        <div class="hint" id="hintText">·Äô·Äº·Äî·Ä∫·Äô·Ä¨·Äò·Ä¨·Äû·Ä¨·ÄÄ·Ä≠·ÄØ ·Äî·Ä¨·Ä∏·Äë·Ä±·Ä¨·ÄÑ·Ä∫·Äô·Ää·Ä∫</div>
    </div>
</div>

<script>
    let recognition;
    let isListening = false;
    let currentInputLang = 'my-MM'; 
    let lastTranslation = ""; 
    let lastTargetLang = "";  

    function speak(text, lang) {
    if (!text) return;
    // WebView ·Äô·Äæ·Ä¨ ·Ä°·Äû·Ä∂·Äë·ÄΩ·ÄÄ·Ä∫·Äñ·Ä≠·ÄØ·Ä∑ ·Ä°·Äû·Ä±·ÄÅ·Äª·Ä¨·ÄÜ·ÄØ·Ä∂·Ä∏·ÄÄ Google TTS link ·Äû·ÄØ·Ä∂·Ä∏·Äê·Ä¨·Äï·Ä´
    const googleTTS = `https://translate.google.com/translate_tts?ie=UTF-8&q=${encodeURIComponent(text)}&tl=${lang}&client=twbar`;
    const audio = new Audio(googleTTS);
    audio.play();
}

    function replayAudio() {
        if (lastTranslation !== "") {
            const speechLang = lastTargetLang === 'th' ? 'th-TH' : 'my-MM';
            speak(lastTranslation, speechLang);
        }
    }

    function manualSwitch() {
        if (isListening) recognition.stop();
        switchLanguageLogic();
    }

    function switchLanguageLogic() {
        const micBtn = document.getElementById('micBtn');
        const langLabel = document.getElementById('langLabel');
        const hintText = document.getElementById('hintText');

        if (currentInputLang === 'my-MM') {
            currentInputLang = 'th-TH';
            micBtn.className = 'main-mic-btn btn-th';
            langLabel.innerText = "THAI MODE";
            hintText.innerText = "·Äë·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏·Äò·Ä¨·Äû·Ä¨·ÄÄ·Ä≠·ÄØ ·Äî·Ä¨·Ä∏·Äë·Ä±·Ä¨·ÄÑ·Ä∫·Äô·Ää·Ä∫";
        } else {
            currentInputLang = 'my-MM';
            micBtn.className = 'main-mic-btn btn-mm';
            langLabel.innerText = "MYANMAR MODE";
            hintText.innerText = "·Äô·Äº·Äî·Ä∫·Äô·Ä¨·Äò·Ä¨·Äû·Ä¨·ÄÄ·Ä≠·ÄØ ·Äî·Ä¨·Ä∏·Äë·Ä±·Ä¨·ÄÑ·Ä∫·Äô·Ää·Ä∫";
        }
    }

    function toggleMic() {
        if (isListening) {
            recognition.stop();
            return;
        }
        startListening();
    }

    function startListening() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Chrome Browser ·Äû·ÄØ·Ä∂·Ä∏·Äï·Ä±·Ä∏·Äï·Ä´·Åã");
            return;
        }

        recognition = new webkitSpeechRecognition();
        recognition.lang = currentInputLang;
        
        const micBtn = document.getElementById('micBtn');

        recognition.onstart = () => {
            isListening = true;
            micBtn.classList.add('listening');
        };

        recognition.onresult = async (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('origText').innerText = transcript;

            const targetLang = (currentInputLang === 'my-MM') ? 'th' : 'my';

            try {
                const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=${currentInputLang.split('-')[0]}&tl=${targetLang}&dt=t&q=${encodeURI(transcript)}`);
                const data = await res.json();
                const translated = data[0][0][0];

                document.getElementById('transText').innerText = translated;
                
                lastTranslation = translated;
                lastTargetLang = targetLang;

                speak(translated, targetLang === 'th' ? 'th-TH' : 'my-MM');
                switchLanguageLogic();

            } catch (e) {
                console.error("Error:", e);
            }
        };

        recognition.onend = () => {
            isListening = false;
            micBtn.classList.remove('listening');
        };

        recognition.start();
    }
</script>
